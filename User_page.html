<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Select card</h1>
      <div class="card-container">
        <div class="card-selection">
          <btn class="card" id="mastercard" onclick="selectCard('mastercard')">
            <img
              class="img"
              id="mastercard-img"
              src="./asset/mastercard-og-image.png"
              alt="Mastercard"
            />
          </btn>
          <btn class="card" id="paypal" onclick="selectCard('paypal')">
            <img
              class="img"
              id="paypal-img"
              src="./asset/paypall.png"
              alt="Paypal"
            />
          </btn>
          <btn class="card" id="visa" onclick="selectCard('visa')">
            <img id="visa-img" class="img" src="./asset/visa.png" alt="Visa" />
          </btn>
          <btn class="card" id="american" onclick="selectCard('american')">
            <img
              id="american-img"
              src="./asset/american.png"
              alt="American Express"
              class="img"
            />
          </btn>
          <btn class="card" id="discover" onclick="selectCard('discover')">
            <img
              id="discover-img"
              src="./asset/discover.png"
              alt="Discover"
              class="img"
            />
          </btn>
  
      </div>
      <form class="input-card">
        <label for="card-number">Card number</label>
        <div class="input-area">
          <input
            type="text"
            class="input"
            name="card-number"
            id="card-number"
            style="width: 100%"
          />
          <div
            class="validation"
            id="cardNumberValidation"
            style="visibility: hidden"
          >
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="card-info">
          <div class="expiry-info">
            <label for="expiry-date">Expiry date</label>
            <input
              type="month"
              class="input"
              name="expiry-date"
              id="expiry-date"
              placeholder="MM/YYYY"
            />
          </div>
          <div class="CVV">
            <label for="CVV">CVC/CVV</label>
            <input type="password" id="CVV" name="CVV" class="input" />
          </div>
        </div>
      </form>
      <button id="btn-submit" class="btn-submit" onclick="validateAndSubmit()">
        Save
      </button>
    </div>
    <script src="./index.js" defer></script>
    <script></script>
  </body>
</html>
